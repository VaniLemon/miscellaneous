<!DOCTYPE html>
<html lang="es">
<head>

    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #d35400;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 1.5rem;

      padding: 0.7rem;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 8px;

</head>
<body>
